<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Person List in Table</title>
</h:head>
<h:body>
    <h:form>
        <h:dataTable value="#{personBean.persons}" var="person" border="1" cellpadding="10" cellspacing="0">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="First Name" />
                </f:facet>
                <h:outputText value="#{person.firstName}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Last Name" />
                </f:facet>
                <h:outputText value="#{person.lastName}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Age" />
                </f:facet>
                <h:outputText value="#{person.age}" />
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
